<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Aaron's Pizzeria</title>
</head>
<body>
  <div class="container">
    <h1>Aaron's Pizzeria</h1>
    <form id="pizzaOrder">
      <div class="form-group">
        <label for="size">Pick a size!</label>
        <select class="form-control" id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <p>Which toppings would you like?</p>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="topping" value="pepperoni"> Pepperoni
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="topping" value="sausage"> Sausage
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="topping" value="mushroom"> Mushroom
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="topping" value="jalepenos"> Jalepenos 
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="topping" value="extra-cheese"> Extra Cheese
        </label>
      </div>
      <button type="button" class="btn" id="submitOrder">Submit Order</button>
    </form>
    <div class="userOutput">
      <p>Your Pizza will cost $<span id="result"></span>.00</p>
    </div>
  </div>
</body>
</html>
